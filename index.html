<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced EV Route Optimizer - Berlin</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        input[type="text"] {
            flex: 1;
            min-width: 250px;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .optimize-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            min-width: 150px;
        }
        
        .optimize-btn:hover {
            transform: translateY(-2px);
        }
        
        .optimize-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            min-height: 100px;
        }
        
        .result-section {
            margin-bottom: 20px;
        }
        
        .result-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
        }
        
        .energy-consumption {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .feature-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .feature-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .feature-value {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        
        .insights {
            background: #e8f4f8;
            border-left: 4px solid #17a2b8;
            padding: 15px;
            border-radius: 0 8px 8px 0;
        }
        
        .insight-item {
            margin-bottom: 8px;
            color: #333;
        }
        
        .insight-item:before {
            content: "üí° ";
            margin-right: 5px;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #dc3545;
        }
        
        .debug-info {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid #28a745;
            margin-bottom: 10px;
            font-size: 12px;
        }
        
        #map { 
            height: 400px; 
            width: 100%; 
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            background: #f0f0f0;
        }
        
        .map-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            
            input[type="text"] {
                min-width: auto;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó‚ö° Enhanced EV Route Optimizer</h1>
            <p>Real-time energy consumption prediction for Berlin routes</p>
        </div>
        
        <div class="controls">
            <div class="input-group">
                <input type="text" id="origin" placeholder="Origin in Berlin (e.g., Brandenburg Gate, Berlin)" value="Brandenburg Gate, Berlin">
                <input type="text" id="destination" placeholder="Destination in Berlin (e.g., Alexanderplatz, Berlin)" value="Alexanderplatz, Berlin">
                <button class="optimize-btn" onclick="optimizeRoute()" id="optimizeBtn">
                    Optimize Route
                </button>
            </div>
        </div>
        
        <div class="results" id="results">
            <div class="loading">
                Enter origin and destination to get energy consumption predictions with real route data!
            </div>
        </div>
        
        <div class="map-container">
            <div id="mapStatus" class="debug-info">
                üîÑ Initializing Google Maps...
            </div>
            <div id="map"></div>
        </div>
    </div>

    <script>
        let map;
        let directionsService;
        let directionsRenderer;
        let mapInitialized = false;

        // Add debug logging
        function updateMapStatus(message, isError = false) {
            const statusDiv = document.getElementById('mapStatus');
            if (statusDiv) {
                statusDiv.textContent = message;
                statusDiv.className = isError ? 'error' : 'debug-info';
            }
            console.log(isError ? '‚ùå' : '‚úÖ', message);
        }

        // Global error handler for Google Maps
        window.gm_authFailure = function() {
            console.error('‚ùå Google Maps authentication failed');
            updateMapStatus('Google Maps authentication failed. Check API key.', true);
            document.getElementById('map').innerHTML = '<div style="padding: 20px; text-align: center; color: #666;">Google Maps authentication failed. Route optimization will still work without map display.</div>';
        };

        // Initialize map when Google Maps API loads
        function initMap() {
            try {
                updateMapStatus('Google Maps API loaded, creating map...');
                
                const berlin = { lat: 52.5200, lng: 13.4050 };
                
                map = new google.maps.Map(document.getElementById("map"), {
                    center: berlin,
                    zoom: 11,
                    restriction: {
                        latLngBounds: { 
                            north: 52.675, 
                            south: 52.338, 
                            west: 13.089, 
                            east: 13.761 
                        },
                        strictBounds: true
                    },
                    styles: [
                        {
                            "featureType": "all",
                            "elementType": "geometry.fill",
                            "stylers": [{"weight": "2.00"}]
                        },
                        {
                            "featureType": "all",
                            "elementType": "geometry.stroke",
                            "stylers": [{"color": "#9c9c9c"}]
                        },
                        {
                            "featureType": "all",
                            "elementType": "labels.text",
                            "stylers": [{"visibility": "on"}]
                        }
                    ]
                });
                
                directionsService = new google.maps.DirectionsService();
                directionsRenderer = new google.maps.DirectionsRenderer({
                    draggable: false,
                    polylineOptions: {
                        strokeColor: "#667eea",
                        strokeWeight: 5,
                        strokeOpacity: 0.8
                    }
                });
                directionsRenderer.setMap(map);
                
                mapInitialized = true;
                updateMapStatus('‚úÖ Google Maps initialized successfully!');
                
                // Hide status after 3 seconds if successful
                setTimeout(() => {
                    const statusDiv = document.getElementById('mapStatus');
                    if (statusDiv && !statusDiv.className.includes('error')) {
                        statusDiv.style.display = 'none';
                    }
                }, 3000);
                
            } catch (error) {
                console.error('‚ùå Google Maps initialization error:', error);
                updateMapStatus(`Map initialization failed: ${error.message}`, true);
                document.getElementById('map').innerHTML = '<div style="padding: 20px; text-align: center; color: #666;">Map could not be loaded. Route optimization will still work.</div>';
            }
        }

        // Fallback initialization if callback doesn't work
        window.addEventListener('load', function() {
            setTimeout(() => {
                if (!mapInitialized && typeof google !== 'undefined' && google.maps) {
                    console.log('üîÑ Fallback: Initializing map manually...');
                    initMap();
                } else if (!mapInitialized) {
                    updateMapStatus('Google Maps API failed to load. Check your internet connection and API key.', true);
                }
            }, 2000);
        });

        async function optimizeRoute() {
            const origin = document.getElementById('origin').value.trim();
            const destination = document.getElementById('destination').value.trim();
            const resultsDiv = document.getElementById('results');
            const optimizeBtn = document.getElementById('optimizeBtn');

            if (!origin || !destination) {
                resultsDiv.innerHTML = '<div class="error">‚ö†Ô∏è Please enter both origin and destination.</div>';
                return;
            }

            // Show loading state
            optimizeBtn.disabled = true;
            optimizeBtn.textContent = 'Analyzing Route...';
            resultsDiv.innerHTML = '<div class="loading">üîÑ Extracting real route data (speed limits, elevation, weather, traffic)...</div>';

            try {
                // Show route on map if available
                if (mapInitialized && directionsService && directionsRenderer) {
                    const request = {
                        origin: origin,
                        destination: destination,
                        travelMode: google.maps.TravelMode.DRIVING,
                        unitSystem: google.maps.UnitSystem.METRIC,
                        avoidHighways: false,
                        avoidTolls: false
                    };

                    try {
                        directionsService.route(request, (result, status) => {
                            if (status === 'OK' && result) {
                                directionsRenderer.setDirections(result);
                                console.log('‚úÖ Route displayed on map');
                                updateMapStatus('‚úÖ Route displayed on map');
                            } else {
                                console.log('‚ö†Ô∏è Could not display route on map:', status);
                                updateMapStatus(`Could not display route: ${status}`, true);
                            }
                        });
                    } catch (mapError) {
                        console.log('‚ö†Ô∏è Map display error:', mapError);
                        updateMapStatus(`Map display error: ${mapError.message}`, true);
                    }
                } else {
                    console.log('‚ö†Ô∏è Map not available for route display');
                    updateMapStatus('Map not available for route display', true);
                }

                // Get energy prediction from backend
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ origin, destination })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.error) {
                    resultsDiv.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
                } else {
                    displayResults(data);
                }

            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = `<div class="error">‚ùå Failed to optimize route: ${error.message}<br><small>Please check that both locations are in Berlin and try again.</small></div>`;
            } finally {
                optimizeBtn.disabled = false;
                optimizeBtn.textContent = 'Optimize Route';
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            const featuresHtml = `
                <div class="features-grid">
                    <div class="feature-card">
                        <div class="feature-label">Speed Limit</div>
                        <div class="feature-value">${data.features.speed_limit_kmh.toFixed(1)} km/h</div>
                    </div>
                    <div class="feature-card">
                        <div class="feature-label">Elevation Gradient</div>
                        <div class="feature-value">${(data.features.elevation_gradient * 100).toFixed(2)}%</div>
                    </div>
                    <div class="feature-card">
                        <div class="feature-label">Temperature</div>
                        <div class="feature-value">${data.features.weather_temperature_celsius.toFixed(1)}¬∞C</div>
                    </div>
                    <div class="feature-card">
                        <div class="feature-label">Weather</div>
                        <div class="feature-value">${data.features.weather_condition || 'Clear'}</div>
                    </div>
                    <div class="feature-card">
                        <div class="feature-label">Wind Speed</div>
                        <div class="feature-value">${(data.features.wind_speed || 0).toFixed(1)} m/s</div>
                    </div>
                    <div class="feature-card">
                        <div class="feature-label">Humidity</div>
                        <div class="feature-value">${(data.features.humidity || 0).toFixed(0)}%</div>
                    </div>
                    <div class="feature-card">
                        <div class="feature-label">Traffic Density</div>
                        <div class="feature-value">${(data.features.traffic_density * 100).toFixed(0)}%</div>
                    </div>
                </div>
            `;
            
            const insightsHtml = data.insights && data.insights.length > 0 ? `
                <div class="result-section">
                    <div class="result-title">üí° Route Insights</div>
                    <div class="insights">
                        ${data.insights.map(insight => `<div class="insight-item">${insight}</div>`).join('')}
                    </div>
                </div>
            ` : '';
            
            resultsDiv.innerHTML = `
                <div class="result-section">
                    <div class="result-title">‚ö° Energy Consumption Prediction</div>
                    <div class="energy-consumption">${data.energy_consumption.toFixed(2)} kWh</div>
                    <div style="color: #666; margin-bottom: 15px;">${data.route_summary}</div>
                </div>
                
                <div class="result-section">
                    <div class="result-title">üìä Real Route Data</div>
                    ${featuresHtml}
                </div>
                
                ${insightsHtml}
            `;
        }

        // Allow Enter key to trigger optimization
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input[type="text"]');
            inputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        optimizeRoute();
                    }
                });
            });
        });
    </script>
    
    <!-- Load Google Maps API with explicit callback -->
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXV2954AqlP_s3jGW_wn4lzA2wgffOFys&libraries=geometry&callback=initMap"
        onerror="updateMapStatus('Failed to load Google Maps API script', true);">
    </script>
</body>
</html>
